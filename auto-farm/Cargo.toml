[package]
name = "auto-farm"
version = "0.0.0"
authors = [ "you",]
edition = "2018"
publish = false

[lib]
path = "src/lib.rs"

[dependencies.elrond-wasm]
version = "=0.38.0"
features = [ "esdt-token-payment-legacy-decode" ]

[dependencies.elrond-wasm-modules]
version = "=0.38.0"

[dev-dependencies.elrond-wasm-debug]
version = "=0.38.0"

# Farm dependencies
[dependencies]
farm = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
farm-with-locked-rewards = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
farm-staking = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
farm-staking-proxy = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }

# Other SCs
pair = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
energy-factory = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
fees-collector = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }

# Other SCs - different repos
metabonding = { git = "https://github.com/ElrondNetwork/sc-metabonding-rs", rev = "e753c72" }

# Common modules/types
common_structs = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
mergeable = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
utils = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
energy-query = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
legacy_token_decode_module = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
lkmex-transfer = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }

[dev-dependencies]
num-bigint = "0.4.2"
num-traits = "0.2"
hex = "0.4"
hex-literal = "0.3.4"

# Dependencies needed for tests
simple-lock = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
farm-boosted-yields = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
config = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
locking_module = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
farm_token = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
pausable = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
sc_whitelist_module = { git = "https://github.com/ElrondNetwork/sc-dex-rs", rev = "8bd3773" }
